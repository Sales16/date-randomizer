name: Deploy to AlwaysData via FTPS

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Deploy to FTP server (Attempt 1)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        continue-on-error: true
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./   
          server-dir: /www/
          protocol: ftps   
          log-level: verbose  
          timeout: 600        
          state-name: ''       
          exclude: |
            README.md          
            .ftp-deploy-sync-state.json  

      - name: Check if deployment succeeded
        run: |
          if [ $? -ne 0 ]; then
            echo "Deployment failed, retrying..."
            exit 1
          else
            echo "Deployment succeeded."
          fi

  deploy-retry:
    runs-on: ubuntu-latest
    needs: ftp-deploy
    if: failure()  # Executa somente se o job anterior falhar
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Deploy to FTP server (Attempt 2)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./   
          server-dir: /www/
          protocol: ftps   
          log-level: verbose  
          timeout: 600        
          state-name: ''       
          exclude: |
            README.md          
            .ftp-deploy-sync-state.json  
