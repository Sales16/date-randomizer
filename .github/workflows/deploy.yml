name: Deploy to AlwaysData via FTPS

on:
  push:
    branches:
      - main  # Ou a branch que vocÃª deseja monitorar

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Prepare files
      run: |
        # Remove the README file from the directory to be uploaded
        rm -f README.md

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './'  # Assuming your files are in the root directory
        remote-dir: '/www'  
        protocol: ftps
