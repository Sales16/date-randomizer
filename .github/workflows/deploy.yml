name: Deploy to AlwaysData via SFTP

on:
  push:
    branches:
      - main  # Ou a branch que você deseja monitorar

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Deploy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}  # ou 'key' se você usar uma chave SSH
          source: "./*"   # Todos os arquivos no repositório local
          target: "/teste/"  # Diretório de destino no AlwaysData (já deve existir)
          rm: false       # Não remove arquivos
          overwrite: true # Substituir arquivos existentes
